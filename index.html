<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/js/select-view.js" defer></script>
    <script src="./assets/js/cart.js" defer></script>
  </head>
  <body>
    <nav>
      <button class="cart">
        <img src="./assets/img/cart.svg" alt="cart logo" />
        <span>99</span>
      </button>
      <a href="#" class="social">
        <img src="./assets/img/svg/insta-logo.svg" alt="Nike logo" />
      </a>
      <a href="#" class="social">
        <img src="./assets/img/svg/x-logo.svg" alt="X logo" />
      </a>
      <a href="#" class="social">
        <img src="./assets/img/svg/fb-logo.svg" alt="Nike logo" />
      </a>
    </nav>
    <img
      src="./assets/img/svg/spirit-green.svg"
      class="spirit"
      alt="Decoration"
    />
    <main>
      <div class="product">
        <img
          class="product__main"
          src="./assets/img/jpg/nike-pegasus-green-1.jpg"
          alt="Main view"
        />
        <img
          class="product__thumb-1"
          src="./assets/img/jpg/nike-pegasus-green-1.jpg"
          alt="View one"
        />
        <img
          class="product__thumb-2"
          src="./assets/img/jpg/nike-pegasus-green-2.jpg"
          alt="View two"
        />
        <img
          class="product__thumb-3"
          src="./assets/img/jpg/nike-pegasus-green-3.jpg"
          alt="View three"
        />
        <img
          class="product__thumb-4"
          src="./assets/img/jpg/nike-pegasus-green-4.jpg"
          alt="View four"
        />
        <span class="price">$125</span>
      </div>
      <div class="description">
        <h1>Nike Air Zoom Peagasus</h1>
        <p>Choose your color:</p>
        <div class="swatches">
          <button
            class="btn-green selected"
            aria-label="Choose green color"
          ></button>
          <button class="btn-red" aria-label="Choose red color"></button>
          <button class="btn-purple" aria-label="Choose purple color"></button>
        </div>
        <button type="submit">Add to Cart</button>
      </div>
    </main>
    <!-- <div class="grid">12 cols</div> -->
    <dialog>
      <!-- Affichage d'une modale (une fenêtre qui interrompt la navigation pour que l'utulisateur interagisse avec l'application) ça seras la page du panier lorsqu'on cliquera dessus-->
      <h2>Mise à jour de votre panier</h2>
      <form method="dialog">
        <label for="cartLengthInput">Nombre d'articles :</label>
        <input
          type="number"
          min="0"
          name="cartLengthInput"
          id="cartLengthInput"
        />
        <menu class="dialog-menu">
          <button type="submit">Valider</button>
          <button value="cancel">Annuler</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
